{{- $app := .Values.vminsert }}
{{- $ingress := $app.ingress }}
{{- if and $app.enabled $ingress.enabled }}
{{- $ctx := dict "helm" . "extraLabels" $ingress.extraLabels "appKey" "vminsert" }}
{{- $serviceName := include "vm.plain.fullname" $ctx }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  {{- with $app.ingress.annotations }}
  annotations: {{ toYaml . | nindent 4 }}
  {{- end }}
  labels: {{ include "victoria-metrics.vminsert.labels" $ctx | nindent 4 }}
  name: {{ $serviceName }}
  namespace: {{ include "vm.namespace" . }}
spec:
  {{- with $app.ingress.ingressClassName }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- with $app.ingress.tls }}
  tls: {{ toYaml . | nindent 4 }}
  {{- end }}
  rules:
    {{- range $app.ingress.hosts }}
    - host: {{ tpl .name $ }}
      http:
        paths:
          - path: {{ .path }}
            {{- with $app.ingress.pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ $serviceName }}
                port: {{ include "vm.ingress.port" . | nindent 18 }}
    {{- end }}
{{- end }}
