{{- $pdb := .Values.server.podDisruptionBudget }}
{{- if $pdb.enabled }}
{{- $ctx := dict "helm" . "extraLabels" $pdb.labels "appKey" "server" }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "vm.plain.fullname" $ctx }}
  namespace: {{ include "vm.namespace" . }}
  labels: {{ include "vmalert.server.labels" $ctx | nindent 4 }}
spec:
  {{- with $pdb.minAvailable }}
  minAvailable: {{ . }}
  {{- end }}
  {{- with $pdb.maxUnavailable }}
  maxUnavailable: {{ . }}
  {{- end }}
  selector:
    matchLabels: {{ include "vmalert.server.matchLabels" . | nindent 6 }}
{{- end }}
