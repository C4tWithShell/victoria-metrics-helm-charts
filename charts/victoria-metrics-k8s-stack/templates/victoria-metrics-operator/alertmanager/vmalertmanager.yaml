{{- $app := .Values.alertmanager }}
{{- $ctx := dict "helm" . "appKey" "alertmanager" }}
{{- if $app.enabled }}
{{- if and $app.spec.configRawYaml $app.config }}
{{- fail "ERROR: Both .Values.alertmanager.spec.configRawYaml and .Values.alertmanager.config are set, but only one is allowed." }}
{{- end }}
{{- if and (not $app.spec.configSecret) (not $app.spec.configRawYaml) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "vm.fullname" . }}-alertmanager
  namespace: {{ include "vm.namespace" . }}
  {{- $_ := set $ctx "extraLabels" (dict "app.kubernetes.io/component" (printf "%s-alertmanager" (include "vm.name" .))) }}
  labels: {{ include "victoria-metrics-k8s-stack.labels" $ctx | nindent 4 }}
stringData:
  alertmanager.yaml: |{{ toYaml .Values.alertmanager.config | nindent 4 }}
{{- end }}
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAlertmanager
metadata:
  {{- with .Values.alertmanager.annotations }}
  annotations: {{ toYaml . | nindent 4 }}
  {{- end  }}
  name: {{ include "vm.fullname" $ctx }}
  namespace: {{ include "vm.namespace" . }}
  labels: {{- include "victoria-metrics-k8s-stack.labels" $ctx | nindent 4 }}
spec: {{ include "vm.alertmanager.spec" . | nindent 2 }}
{{- end }}
